version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: augment-fund-postgres
    environment:
      POSTGRES_USER: augment
      POSTGRES_PASSWORD: augment
      POSTGRES_DB: augment_fund
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U augment -d augment_fund"]
      interval: 5s
      timeout: 5s
      retries: 5

  jaeger:
    image: jaegertracing/all-in-one:1.54
    container_name: augment-fund-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      # Jaeger UI
      - "16686:16686"
      # OTLP gRPC receiver
      - "4317:4317"
      # OTLP HTTP receiver
      - "4318:4318"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
